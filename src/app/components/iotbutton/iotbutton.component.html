<div class="card" style="width: 100%;">
    <div slot="header" class="text-center">
       <h4 class="card-title">{{config.selectedDevice.name}} - {{config.variableFullName}}</h4> 
    </div>
    <div class="card-body" style="align-content: center; text-align: center;"> 
        <i class="fa {{config.icon}} {{getIconColorClass()}}" style="font-size: 30px;">&nbsp;&nbsp;</i>
        <div class="btn btn-outline-secondary" (click)="sendValue()">
            Enviar
        </div>
    </div>
</div>

<div class="card col-md-12" style="padding: 20px; text-align: left;">
    <div class="form-group">
        <label>Nombre de Variable</label>
        <input type="text" class="form-control" placeholder="Nombre de Variable"
                [(ngModel)]="ncConfig.variableFullName">
    </div>
    <div class="form-group">
        <label>Unidad</label>
        <input type="text" class="form-control" placeholder="Unidad de medida"
                [(ngModel)]="ncConfig.unit">
    </div>
    <div class="form-group">
        <label>Cantidad de decimales</label>
        <input type="number" class="form-control" placeholder="cantidad de decimales"
                [(ngModel)]="ncConfig.decimalPlaces">
    </div>

    <div class="form-group">
        <label> Ícono</label>
        <input type="text" class="form-control" placeholder="icono"
                [(ngModel)]="ncConfig.icon">
    </div>
    <div class="form-group">
        <label> Externo: Frec. de envío(sg.)</label>
        <input type="number" class="form-control" placeholder="frecuencia de envío externo"
                [(ngModel)]="ncConfig.variableSendFreq">
    </div>
    <div class="form-group">
        <label> Chart Back Time(mins.)</label>
        <input type="number" class="form-control" placeholder="Chart Back Time"
                [(ngModel)]="ncConfig.chartTimeAgo">
    </div>
    <label>Selecione la Clase:</label>
    <select [(ngModel)]="ncConfig.class" style="width:100%;height:30px;"placeHolder="">
        <option *ngFor="let class of classes" [value]="class">
            {{class}}
        </option>
    </select>

    <label>Selecione el ancho de la columna:</label>
    <select [(ngModel)]="ncConfig.columnWidth" style="width:100%;height:30px;"placeHolder="">
        <option *ngFor="let columnWidth of columnsWidth" [value]="columnWidth">
            {{columnWidth}}
        </option>
    </select>
    <div class="row pull-right" style="padding:10px">
        <button (click)="sendConfig()">SEND</button>
    </div>
</div>
